<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script>
        function formValidations()
        {
            var pwd_dom = document.getElementById('pwd')
          
            // ERRORS          
           var pwd_span = document.getElementById('pwd_span')
          
           var wrong = `<i class="bi bi-patch-exclamation-fill"></i>`
           var right = `<i class="bi bi-patch-check-fill"></i>`
           
           if(pwd_dom.value == "" || pwd_dom.value == undefined)
            {
                pwd_span.innerHTML=`${wrong} Enter Password`
                pwd_span.className = "text-danger"
                pwd_dom.style.border="1px solid #eb4034" 
                return false;
            }
           
            else if(!pwd_dom.value.match(/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*-?/]).{6,}$/))
            {
                pwd_span.innerHTML=`${wrong} one-uppercase,lowercase,number,special_char must`
                pwd_span.className="text-danger"
                pwd_dom.style.border="1px solid #eb4034" 
                return false;
            }
            else{
                pwd_span.innerHTML=`${right}Thank you`
                pwd_span.className="text-success"
                pwd_dom.style.border="1px solid #179c1e" 
                return false;
            }
           
        }

    </script>
</head>
<body>
    <div class="container p-5 w-50">
        <form onsubmit="return formValidations()" action="server.js/server.py">
         <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="pwd" type="password" class="form-control">
          <span id="pwd_span"></span>
         </div>
         <div class="mb-3">
          <button class="btn btn-primary" type="submit">SEND</button>
         </div>
        </form>
    </div>
</body>
</html>
