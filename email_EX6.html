    <script>
        function formValidations()
        {
            var email_dom = document.getElementById('email')
          
            // ERRORS          
           var email_span = document.getElementById('email_span')

           var right = `<i class="bi bi-patch-check-fill"></i>`
           //email

            {

                return false;
            }
            else if(!email_dom.value.match(/^([a-zA-Z0-9_\.\-])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/))
            {

            }
        }

    </script>
</head>
