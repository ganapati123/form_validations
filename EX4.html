<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script>
        function formValidations()
        {
            var input_dom = document.getElementById('uname')
          
            // ERRORS          
           var span_dom = document.getElementById('span_uname')
          
           var wrong = `<i class="bi bi-patch-exclamation-fill"></i>`
           var right = `<i class="bi bi-patch-check-fill"></i>`
           if(input_dom.value =="" || input_dom.value == undefined )
           {
              span_dom.innerHTML = `${wrong}Enter Name`
              input_dom.style.border = "1px solid #fa3c4c"
              span_dom.className="text-danger"
              return false;
           }
           else
           {
              span_dom.innerHTML =`${right}Thank you`
              input_dom.style.border = "1px solid #069640"
              span_dom.className="text-success"
              return false;

           }
        }

    </script>
</head>
<body>
    <div class="container p-5 w-50">
        <form onsubmit="return formValidations()" action="server.js/server.py">
         <div class="mb-3">
          <label class="form-label">Name</label>
          <input id="uname" type="text" class="form-control">
          <span id="span_uname"></span>
         </div>
         <div class="mb-3">
          <button class="btn btn-primary" type="submit">SEND</button>
         </div>
        </form>
    </div>
</body>
</html>
